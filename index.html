<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700&amp;display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/66884a4d36.js" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>

<body>
    <div class="main-container">
        <h1 class="main-title">Expense Tracker</h1>
        <div class="container">
            <div class="input-fields">
                <div class="row">
                    <div class="column col-md-12">
                        <label for="expense-name" id="expense-name">Expense Name
                            <input type="text" name="expense-name" id="expense-name"
                                placeholder="Enter the expense name">
                    </div>
                </div>
                <div class="row">
                    <div class="column col-md-4">
                        <label for="amount">Amount in LKR</label>
                        <input type="text" name="amount" id="amount" placeholder="Enter the amount">
                    </div>
                    <div class="column col-md-4">
                        <label for="date">Date spent</label>
                        <input type="text" name="date" id="date" placeholder="DD/MM//YYYY">
                    </div>
                    <div class="column col-md-4">
                        <label for="type">Expense Type</label>
                        <select id="type" name="type">
                            <option value="" selected disabled hidden>Choose type</option>
                            <option value="personal">Personal</option>
                            <option value="business">Business</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="add-btn btn btn-success">Add Expense</button>
            </div>
        </div>
        <div class="expense-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Expense Name</th>
                        <th scope="col">Date Spent</th>
                        <th scope="col">Amount(LKR)</th>
                        <th scope="col">Expense Type</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-primary">
                        <td>Mark</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td><button type="button" class="btn btn-danger"><i class="fa fa-times"
                                    aria-hidden="true"></i></button></td>
                    </tr>
                    <tr>
                        <td>Jacob</td>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td><button type="button" class="btn btn-danger"><i class="fa fa-times"
                                    aria-hidden="true"></i></button></td>
                    </tr>
                    <tr>
                        <td>Jacob</td>
                        <td>Jacob</td>
                        <td>Jacob</td>
                        <td>@twitter</td>
                        <td><button type="button" class="btn btn-danger"><i class="fa fa-times"
                                    aria-hidden="true"></i></button></td>
                    </tr>
                    <tr>
                        <td>Jacob</td>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td><button type="button" class="btn btn-danger"><i class="fa fa-times"
                                    aria-hidden="true"></i></button></td>
                    </tr>
                    <tr class="table-primary">
                        <td>Jacob</td>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td><button type="button" class="btn btn-danger"><i class="fa fa-times"
                                    aria-hidden="true"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h5>
            <small class="text-muted">You have spent a total of </small>
            LKR 100,0000
        </h5>



    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
